<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>按钮功能测试</h2>
        <p>这个页面用于测试按钮点击功能是否正常</p>
        
        <div class="mb-3">
            <button id="test-btn-1" class="btn btn-primary">测试按钮1</button>
            <button id="test-btn-2" class="btn btn-success">测试按钮2</button>
            <button id="test-btn-3" class="btn btn-danger">测试按钮3</button>
        </div>
        
        <div class="test-result">
            <h5>测试结果:</h5>
            <div id="test-output">等待测试...</div>
        </div>
        
        <div class="mt-3">
            <button id="clear-output" class="btn btn-secondary">清除输出</button>
        </div>
    </div>

    <script>
        // 测试按钮功能
        const output = document.getElementById('test-output');
        
        function addOutput(message) {
            const time = new Date().toLocaleTimeString();
            output.innerHTML += `<div>[${time}] ${message}</div>`;
        }
        
        // 绑定测试按钮事件
        document.getElementById('test-btn-1').addEventListener('click', () => {
            addOutput('测试按钮1被点击');
        });
        
        document.getElementById('test-btn-2').addEventListener('click', () => {
            addOutput('测试按钮2被点击');
        });
        
        document.getElementById('test-btn-3').addEventListener('click', () => {
            addOutput('测试按钮3被点击');
        });
        
        document.getElementById('clear-output').addEventListener('click', () => {
            output.innerHTML = '输出已清除';
        });
        
        // 检查页面状态
        addOutput('页面加载完成');
        addOutput('所有按钮已绑定事件');
        
        // 检查控制台错误
        window.addEventListener('error', (e) => {
            addOutput(`错误: ${e.message}`);
        });
    </script>
</body>
</html>
